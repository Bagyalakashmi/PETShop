<!DOCTYPE html>
<html lang="en">
{% extends 'UIComponent/nav2.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Buy PET</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        .img1{
            border-radius: 90px;
            width:150px;
            height:150px;
        }
        .im{
            text-align: center;
            margin-top: 10px;
        }
        html,body{
            background: #7abecc !important;
        }
        .container{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron bordered">
            <table class="table table-bordered table-hover">
                <tr><th colspan="3" style="background-color: lightslategray;text-align:center"><b>PET INFORMATION</b></th></tr>
                <tr><th rowspan="4" class="im"><img class="img1" src="{{ buy.petImage.url }}" alt="sorry"></th></tr>
                    <tr><th>OWNER</th><td>{{ buy.owner }}</td></tr>
                    <tr><th>PET</th><td>{{ buy.petName }}</td></tr>
                    <tr><th colspan="2"><a href="{% url 'payment' %}" class="btn btn-info">Confirm</a>
                    <a href="{% url 'home' %}" class="btn btn-danger">Back</a></th></tr>
            </table>
        </div>
    </div>
</body>
{% endblock %}
</html>
